---
galaxy_info:
  author: Thorian93
  description: Ansible Role Matomo
  license: "license (MIT)"

  min_ansible_version: 2.9

  galaxy_tags:
    - linux
    - server
    - web

  platforms:
    - name: Debian
      versions:
      - Stretch
      - Buster
    - name: Ubuntu
      versions:
      - 18
      - 20

dependencies:
  - { role: thorian93.ansible_role_apache2 }
  - { role: thorian93.ansible_role_certbot, when: matomo_create_self_signed_cert == "false" and matomo_custom_cert == "false" }
  - { role: thorian93.ansible_role_mysql }
  - { role: thorian93.ansible_role_php }
  - { role: thorian93.ansible_role_webserver }
